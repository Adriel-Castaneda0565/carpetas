{% extends "base.html" %}



{% block cuerpo %}
  <div class="row"><!--LA FILA-->
   <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--columna izquierda-->

     <h1>Agregar</h1>
     <div class="card"><!--la tarjeta-->
      <div class="card-body">
        <form action="/editarEmpleados/" method="POST">{% csrf_token %}<!--falta action-->
          <div class="form-group py-2">
            <input type="text" id="txtide" name="txtide" class="form-control"
            placeholder="ID_Empleados" minlength="1"  maxlength="6" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control"
            placeholder="Nombre Empleado" minlength="1"  maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtapellido" name="txtapellido" class="form-control"
            placeholder="Apellido" minlength="1" maxlength="100"  equired>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtsueldo" name="txtsueldo" class="form-control"
            placeholder="Sueldo" minlength="1" maxlength="100"  equired>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtcelular" name="txtcelular" class="form-control"
            placeholder="Celular" minlength="1" maxlength="100"  equired>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
            placeholder="Direccion" minlength="1" maxlength="100"  equired>
          </div>
          <div class="form-group py-2">
            <input type="text" id="txtsexo" name="txtsexo" class="form-control"
            placeholder="Sexo del Empleado" minlength="1" maxlength="100"  equired>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar Empleado</button>
          </div>

        </form>
      </div>
    </div><!--la tarjeta-->

   </div><!--columna izquierda-->

{% endblock %}
